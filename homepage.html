        <style>
            .button {
                text-align: center;
                background-color: brown; /* Green */
                border: none;
                color: antiquewhite;
                padding: 25px 42px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
            }
            .slidecontainer {
                width: 25%;
            }
        
            .slider {
                margin:right;
                -webkit-appearance: none;
                width: 50%;
                height: 15px;
                border-radius: 5px;
                background: antiquewhite;
                outline: none;
                opacity: 0.7;
                -webkit-transition: .2s;
                transition: opacity .2s;
            }
        
            .slider:hover {
                opacity: 1;
            }
        
            .slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 25px;
                height: 25px;
                border-radius: 50%;
                background: brown;
                cursor: pointer;
            }
        
            .slider::-moz-range-thumb {
                width: 25px;
                height: 25px;
                border-radius: 50%;
                background: brown;
                cursor: pointer;
            }
        </style>
    </head>

        <p style="text-align:center">

        </p>

        <!-- RED slider for range of map -->
        <div id="container">
            <div class="slidecontainer">
                <input type="range" min="1" max="50" value="25" class="slider" id="myRange;">
                <p style="margin:auto;">Radius: <span id="demo"></span></p>
            </div>
        </div>
        <div>    
            <script>
            
                    var slider = document.getElementById("myRange");
                    var output = document.getElementById("demo");
                    output.innerHTML = slider.value;
                    
                    slider.oninput = function() {
                        output.innerHTML = this.value;
                    }
        
            </script>
        </div>
        <!-- button that makes it all go!-->
        <div id="container" style="text-align:center">
                <button class="button" onclick="searchLocation1()" >Click for a food spot</button>
